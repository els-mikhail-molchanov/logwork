<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Timesheet Report</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

    <script src="js/logwork.js"></script>
    <link rel="stylesheet" href="css/logwork.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h3 class="mt-5 mb-4">JIRA timesheet report</h3>
            <form name="form">
                <div class="form-group row">
                    <label for="targetUser" class="col-1 col-form-label">User</label>
                    <div class="col-12">
                        <input class="form-control" type="text" id="targetUser" value="" placeholder="e.g. mmolchanov" required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-inline col-10">
                        <label for="startDate" class="col-1 col-form-label">From</label>
                        <div class="col-5">
                            <input class="form-control" type="text" id="startDate" value="" placeholder="e.g. 8/Sep/2017">
                        </div>
                        <label for="endDate" class="col-1 col-form-label">To</label>
                        <div class="col-5">
                            <input class="form-control" type="text" id="endDate" value="" placeholder="e.g. 18/Sep/2017">
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary float-right" type="button" onclick="dateRange()">View report</button>
                    </div>
                </div>
                <div class="form-group row btn-row">
                    <div class="col-12">
                        <button class="btn btn-success btn-spacing" type="button" onclick="today()">Today</button>
                        <button class="btn btn-outline-primary btn-spacing" type="button" onclick="yesterday()">Yesterday</button>
                        <button class="btn btn-outline-primary btn-spacing" type="button" onclick="lastWeek()">Last week</button>
                        <button class="btn btn-primary" type="button" onclick="thisWeek()">This week</button>
                        <!-- <button class="btn btn-outline-primary" type="button" onclick="week()">Week</button> -->
                        <!-- <button class="btn btn-outline-primary" type="button" onclick="lastFriday()">Last Friday</button> -->


                        <div class="float-right">
                            <button class="btn btn-outline-primary btn-spacing" type="button" onclick="lastMonth()">Last month</button>
                            <button class="btn btn-primary " type="button" onclick="thisMonth()">This month</button>
                        </div>
                        <!--
                        <button class="btn btn-info btn-primary-spacing float-right" type="button" onclick="month()" disabled title="Not ready yet">Month</button>
                        <button class="btn btn-info btn-primary-spacing float-right" type="button" onclick="week()" disabled title="Not ready yet">Week</button>
                        -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
